<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Viết một chương trình khai báo một mảng ký tự và kích thước của mảng.</title>
</head>
<body>

</body>
<script>
    let array = Array(5);
    let count = 0;

    for (let i = 0; i < array.length; i++) {
        array[i] = prompt("nhập từng kí tự: ");
        if (array[i] % 2 === 0 || array[i] % 2 === 1){
            count ++;
        }
    }
    document.write("Mảng vừa nhập là: "+ array +"<br>");
    document.write("Các ký tự \"số\" có trong mảng là: " + count + " số");
</script>
</html>

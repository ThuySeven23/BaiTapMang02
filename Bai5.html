<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết một chương trình nhập vào 2 chuỗi, sau đó kiểm tra xem hai chuỗi có giống nhau hay không.</title>
</head>
<body>

</body>
<script>
    let str1 = prompt("Nhập chuỗi đầu tiên");
    let str2 = prompt("Nhập chuỗi thứ hai");

    if (str1 === str2)
    {
        document.write("Hai chuỗi giống nhau");

    }
    else
    {
        document.write("Hai chuỗi khác nhau");
    }
</script>
</html>

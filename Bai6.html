<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết chương trình nhập vào một mảng ký tự, tìm tất cả các ký tự trong mảng là (-) và thay thế các ký tự này bởi ký tự ( _ )</title>
</head>
<body>

</body>
<script>
    let array = [];
    for (let i = 0 ; i < 5 ; i++){
        array[i] = prompt("Nhập các kí tự:");
        if (array.indexOf("-") !== -1){
            array.splice(array.indexOf("-"),1,"_");
        }
    }
    document.write(array.join(""));
</script>
</html>

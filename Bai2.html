<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Viết một chương trình để in các ký tự trong một mảng theo thứ tự đảo ngược.</title>
</head>
<body>

</body>
<script>
    let array = new Array(5);
    for (let i = 0; i < array.length; i++) {
        array[i] = prompt("Nhập từng kí tự: ");
    }
    document.write("Mảng vừa nhập là: " +  array + "<br>" );
    document.write("Mảng sau khi đảo ngược là: "+ array.reverse() );
</script>
</html>

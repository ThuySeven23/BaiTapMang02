<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Viết một chương trình để đếm số từ trong một chuỗi </title>
</head>
<body>

</body>
<script>
    let str = prompt("nhập một chuỗi bất kì:");
    let array = str.split(" ");  // -> Hàm split(): chia một chuỗi thành một mảng các chuỗi con và trả về mảng.
    console.log(array);
    document.write("số các từ có trong chuỗi là: " + array.length);
</script>
</html>
